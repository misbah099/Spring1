<!doctype html>
<html lang="en" dir="lft" xmls="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<title>register</title>
</head>

<body>
	<div class="container">
		<h1 style="color:red;"> User Registration Form </h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}"method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field="*{name}" class="form-control"  placeholder="Enter Name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>UserName</b></label>
				<input type="text" th:field="*{username}" class="form-control"  placeholder="Enter UserName">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
				<input type="email"th:field="*{email}" class="form-control"  placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>PhoneNumber</b></label>
				<input type="text"th:field="*{phone}" class="form-control"  placeholder="Enter Phone number">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
				<input type="password"th:field="*{password}" class="form-control"  placeholder="Enter password">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Confirm Password</b></label>
				<input type="password"th:field="*{cpassword}" class="form-control"  placeholder="Enter confirm password">
			</div>
						<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>


			<div class="form-check form-check-inline">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
</div>
			<button type="submit" class="btn btn-success">Register</button>
		</form>
		
	</div>

</body>

</html>
